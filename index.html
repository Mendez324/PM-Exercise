<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webdev</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="c-header">
        <div class="c-header__logo-container">
            <img src="img/Logo-webdev/LOGO-WDR.png" alt="logo" class="c-header__logo">
        </div>
    </header>
    <div class="container">
        <aside class="c-menu">
            <nav>
                <ul class="c-menu__list">
                    <li class="c-menu__list-item">Lorem Ipsum</li>
                    <li class="c-menu__list-item">Utilizador</li>
                    <li class="c-menu__list-item">Quantum Solum</li>
                    <li class="c-menu__list-item">Marcus Tremer</li>
                </ul>
            </nav>  
            <footer class="c-foot">
                <p class="c-foot__text">2019Â® Premium-minds.com</p>
            </footer>
        </aside>
        
        <form class="c-form">
            <div class=" c-form__wrapper">
                <h2 class="c-form__title">Utilizador</h2>
                
                <ul class="c-form__accordion">
                   <li class="c-form__acc-item" >
                        <div class="c-form__content" id="p1">
                            <h3 class="c-form__item-title">Tipo de Utilizador</h3>
                        </div>
                        <div class="c-form__hidden" >
                            <ul class="c-form__checklist">
                                <li class="c-form__item">
                                    <input value="" class="c-form__squareform" type="checkbox">
                                    <div class="c-form__show" ></div>
                                    <label class="c-form__labeling"s for="opt1">Project Manager</label>
                                </li>
                                <li class="c-form__item">
                                    <input value="" class="c-form__squareform" type="checkbox">
                                    <div class="c-form__show"></div>
                                    <label class="c-form__labeling" for="opt2">Developer</label>
                                </li>
                                <li class="c-form__item">
                                    <input value="" class="c-form__squareform" type="checkbox">
                                    <div class="c-form__show"></div>
                                    <label class="c-form__labeling" for="opt3">Architect</label>
                                </li>
                            </ul>
                        </div>
                    </li>
                   
                    <li class="c-form__acc-item" >
                        <div class="c-form__content" id="p2">
                            <h3 class="c-form__item-title">Contacto</h3>
                        </div>
                        <div class="c-form__hidden">
                            <div class="c-form__contact-wrapper">
                                <label class="c-form__contact" for="mail" >Email</label>
                                <input  placeholder="pm@premium-minds.com" class="c-form__info" id="mail" type="email">
                            </div>
                            <div class="c-form__contact-wrapper">
                                <label class="c-form__contact" for="pass" >Palavra-passe</label>
                                <input class="c-form__info" id="pass" type="password">
                            </div>
                            <div class="c-form__contact-wrapper">
                                <label class="c-form__contact" for="phone" >Telefone</label>
                                <input placeholder="+351" class="c-form__info" id="phone" type="number">
                            </div>
                        

                        </div>
                    </li>
                </ul>

            </div>
            
        </form>
    
    </div>          
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="js/index.js"></script>
</body>
</html>
